<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAA Logistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00; /* Yellow */
        }
        .profile-button {
            float: right;
            padding: 10px 20px;
            background-color: #ffcc00; /* Yellow */
            color: #000; /* Black */
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .content {
            padding: 20px;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border: 2px solid #000;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .popup-active {
            display: block;
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .popup input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
        }
        .popup button {
            padding: 10px;
            background-color: #ffcc00; /* Yellow */
            border: none;
            color: #000; /* Black */
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MAA Logistics</div>
        <button class="profile-button" onclick="togglePopup()">Profile</button>
    </div>

    <div class="content">
        <h1>Welcome to MAA Logistics</h1>
        <p>Providing reliable cab services for software companies, 24/7 pickups and drop-offs.</p>
    </div>

    <div id="loginPopup" class="popup">
        <span class="popup-close" onclick="togglePopup()">&times;</span>
        <h2>Customer Login</h2>
        <input type="email" placeholder="Email Address">
        <input type="tel" placeholder="Mobile Number">
        <button>Login</button>
    </div>

    <script>
        function togglePopup() {
            var popup = document.getElementById('loginPopup');
            if (popup.classList.contains('popup-active')) {
                popup.classList.remove('popup-active');
            } else {
                popup.classList.add('popup-active');
            }
        }
    </script>
</body>
</html>
